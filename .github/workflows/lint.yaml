name: Lint

on:
    push:
        branches:
            - 3.x
            - 4.x
            - master
    pull_request:

jobs:
    php-cs-fixer:
        name: PHP-CS-Fixer

        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Install PHP with extensions
              uses: shivammathur/setup-php@v2
              with:
                  php-version: 8.0
                  coverage: none
                  tools: composer:v2

            - name: Install Composer dependencies (highest)
              uses: ramsey/composer-install@v1

            - name: PHP-CS-Fixer
              run: vendor/bin/php-cs-fixer fix --ansi --verbose --diff --dry-run

    composer-normalize:
        name: composer-normalize

        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Run composer-normalize
              uses: docker://ergebnis/composer-normalize-action:0.8.0
              with:
                  args: --dry-run

    yaml-files:
        name: YAML files

        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Install Ruby 2.6
              uses: actions/setup-ruby@v1
              with:
                  ruby-version: '2.6'

            - name: Install required gem
              run: gem install yaml-lint

            - name: Lint files
              run: make lint-yaml

    xml-files:
        name: XML files

        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Install required dependencies
              run: sudo apt-get update && sudo apt-get install libxml2-utils

            - name: Lint xml files
              run: make lint-xml

            - name: Lint xliff files
              run: make lint-xliff
